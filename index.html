<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #start-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Waste Sorting Application</h1>
    <button id="start-button">Start Webcam</button>

    <script>
        document.getElementById('start-button').onclick = function() {
            fetch('/start_webcam')
                .then(response => {
                    if (response.ok) {
                        alert("Webcam started successfully.");
                    } else {
                        alert("Failed to start webcam.");
                    }
                })
                .catch(error => {
                    console.error("Error starting webcam:", error);
                });
        };
    </script>
</body>
</html>
